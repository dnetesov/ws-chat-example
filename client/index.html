<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WS Chat</title>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <header>
      <div id="header-logo">
        <span>Chat</span>
      </div>
    </header>
    <main id="conversation-messages">
    </main>
    <footer>
      <section id="conversation-input">
        <input id="input-message" type="text" name="" value="" placeholder="Your message">
        <button id="send-message-button" type="submit" name="send">Send</button>
      </section>
    </footer>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <script type="text/javascript" src="./index.js"></script>
</html>
